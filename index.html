</head>
<body>
	<div class="jumbotron jumbotron-fluid">

			<div id="field">
				<div id="ch1" class="character"></div>
				<div id="ch2" class="character"></div>
			</div>

			<h2 class="mt-3">Direction</h2>
			
		<li class="lead">Arrow keys (up, down, left, right): have the character move</li>
		<li class="lead">A: Punch</li>
		<li class="lead">S: Kick</li>
		<li class="lead">D: Beam?</li>
		<li class="lead">F: Round House</li>
		
		<hr class="my-2">
			<h2 class="mt-3">Street Fighter Mimic: Built with Javascript and HTML</h2>
			<p class="lead">Javascript file: ~100 lines of code</p>
		</div>
